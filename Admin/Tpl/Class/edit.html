<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Feel</title>
<script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/bootstrap.js"></script>

<link href="__PUBLIC__/Css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
      <div class="content">
        <div class="page-header">
          <h3 class="fl">编辑栏目</h3>
          <div class="user_message fr"><i class="icon-folder-open"></i>编辑栏目</div>
          <div class="cl"></div>
        </div>
        <form name="form1" id="form1" class="form-inline" action="{:U('Class/edit')}" method="post" enctype="multipart/form-data">
        <table class="table set_table">
          <thead>
            <tr>
              <th width="11%" >名 称</th>
              <th >内 容</th>
            </tr>
          </thead>
          <tbody>
            <input type="hidden" type="text" name="classid" value="{$Class.classid}"/>
            <tr>
              <td>栏目名称</td>
              <td><input class="span4" name="classname" id="classname" type="text" value="{$Class.classname}"/></td>
            </tr>
            <tr>
              <td>栏目简介</td>
              <td><textarea class="input-xlarge span5" name="intro" id="intro" cols="20" rows="8" >{$Class.intro}</textarea></td>
            </tr>
          </tbody>
        </table>
        </form>
        <p class="border_top"> <a class="btn btn-primary btn-small" onClick="formSubmit();">提交编辑</a> </p>
        <!--end 首页提示信息-->
        <div class="copyright"></div>
      <div class="modal hide" id="myModal">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">×</button>
          <h3>提交提示</h3>
        </div>
        <div class="modal-body"> <span id="modal"></span> </div>
        <div class="modal-footer"> <a href="#" class="btn" data-dismiss="modal">关闭</a> </div>
      </div>
<script type="text/javascript">
    $(".copyright").load("{:U('Index/copyright')}");
</script> 
  </div>
<script type="text/javascript">
function formSubmit(){
	var msg='';
  if($("#classname").val()=="")
  {
    msg=msg + "栏目名为空\n";
  }
  var length =$("#intro").val().length;
  if(length>200 || length == 0)
  {
    msg=msg + "栏目介绍应该小于200字且不为空\n";
    
  }
  if(msg.length > 0)
  {
    $( '#myModal' ).modal('show');
    $( '#modal' ).html( '<font style="font-family:Arial;font-size:12px;color:#c3413f">'+msg+'</font>');
  }
  else
  {
    document.form1.submit();
  }
}
</script>
</body>
</html>
