<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Feel</title>
<script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/bootstrap.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/jshack.js"></script>

<link href="__PUBLIC__/Css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/style.css" rel="stylesheet" type="text/css" />
</head>

<style type="text/css">
#myModal {
top:1300px; /* PLAY THE WITH THE VALUES TO SEE GET THE DESIRED EFFECT */
}
.piclist{
  width:100px;
  height:100px;
  float:left;
  margin:10px 0 0 10px;
  overflow:hidden;
  border:1px solid #aaa;
}
</style>
<body>
      <div class="content">
        <div class="page-header">
          <h3 class="fl">主播生活照</h3>
          <div class="user_message fr"><i class="icon-user"></i>主播生活照</div>
          <div class="cl"></div>
        </div>
        <form name="form1" id="form1" class="form-inline" action="{:U('DJ/manageimage')}" method="post" enctype="multipart/form-data" >
          <input type="hidden" name="djid" value="{$LifeList[0]['djid']}">
        <table class="table set_table">
            <volist name="LifeList" id="Life">
              <div class="piclist">
              <img width="100" height="100" src="__ROOT__{$Life.lifeaddress}" />   
              <input style="position:relative;top:-22px;overflow:hidden" type="checkbox" ckecked='false' name="id[]" value="{$Life.id}">
            </div>
            </volist>
        </table>
        </form>
        <p class="border_top"><a href="javascript:select()">全选</a>&nbsp;&nbsp;<a href="javascript:fanselect()">反选</a>&nbsp;&nbsp;<a href="javascript:noselect()">全不选</a>&nbsp;&nbsp;&nbsp;<a class="btn btn-primary btn-small" onClick="formSubmit();">选中项删除</a> </p>
        <!--end 首页提示信息-->
        <div class="copyright"></div>
        <div class="modal hide" id="myModal">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">×</button>
            <h3>提交提示</h3>
          </div>
          <div class="modal-body"> <span id="modal"></span> </div>
          <div class="modal-footer"> <a href="#" class="btn" data-dismiss="modal">关闭</a> </div>
        </div>
<script type="text/javascript">
    $(".copyright").load("{:U('Index/copyright')}");
</script> 
  </div>
 
 <script type="text/javascript">
  function formSubmit() {

    var ch =confirm("你确定删除选中照片");
    if(ch)
    {
      document.form1.submit();
    }
    else
    {

    }
}
  function select()
  {
    $("input[type='checkbox']").attr('checked',true);
  }
  function fanselect()
  {
    $("input[type='checkbox']").each(
      function(){
        if( $(this).attr('checked') == 'checked')
        {
          $(this).attr('checked',false);
        }
        else
        {
          $(this).attr('checked',true);
        }
    }
    );
  }
  function noselect()
  {
    $("input[type='checkbox']").attr('checked',false);
  }
</script>
</body>
</html>
